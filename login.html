<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bdcf4d14b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="register.css">
    <title>Login</title>
</head>
<body>
    
    <div class="contenedor_colores">
        <div id="color1"></div>
    </div>
    
    <div class="padre_form">
        <div class="contenedor_h2" id="register">
            <h2>
                Ingrese su cuenta
            </h2>
        </div>

        <form class="form" id="form">
            <div class="hero_form">
                <label for="">Nombre de Usuario</label>
                <input type="text" placeholder="Nombre de Usuario" id="username">

                <i class="fa-solid fa-circle-check"></i>

                <i class="fa-solid fa-circle-exclamation"></i>

                <small>Mensaje de error</small>
            </div>

            <div class="hero_form">
                <label for="">Contraseña</label>
                <input type="password" placeholder="Contraseña" id="password">

                <i class="fa-solid fa-circle-check">

                </i>


                <i class="fa-solid fa-circle-exclamation">
                    
                </i>
                <small>Mensaje de error</small>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>


    <script src="./login.js"></script>
</body>
</html>
